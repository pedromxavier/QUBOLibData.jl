name: Deployment

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  publish:
    if: ${{ !(github.event_name == 'push') || contains(github.event.head_commit.message, '[deploy]') }}
    runs-on: ubuntu-latest
    env:
      GH_REPO: ${{ github.repository }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - uses: julia-actions/setup-julia@v1
      with:
        version: '1.9'

    - name: Store git tree hash
      run: |
        GIT_TREE_HASH="$(git rev-parse main:collections)"
        echo "GIT_TREE_HASH=$GIT_TREE_HASH" >> $GITHUB_ENV

    - name: Instantiate Julia Environment
      run: julia --proj=scripts -e 'import Pkg; Pkg.instantiate()'

    - name: Generate next release tag
      run: |
        gh release view > latest.txt
        julia --proj=scripts scripts/tag.jl --run --verbose
        TAG="$(cat tag.txt)"
        echo "TAG=$TAG" >> $GITHUB_ENV

    - name: Index instances
      run: julia --proj=scripts scripts/index.jl --run --verbose

    - name: Generate docs
      run: julia --proj=scripts scripts/docs.jl --run --verbose

    - name: Build compressed tarball
      run: julia --proj=scripts scripts/build.jl --run --verbose

    - name: Compute SHA256 for the compressed tarball
      run: |
        SHA_256="$(sha256sum -z dist/collections.tar.gz | cut -d " " -f 1)"
        echo "SHA_256=$SHA_256" >> $GITHUB_ENV

    - name: Store release title
      run: |
        TITLE="QUBOInstancesData.jl $TAG"
        echo "TITLE=$TITLE" >> $GITHUB_ENV

    - name: Write release notes
      run: envsubst < "$GITHUB_WORKSPACE/.github/workflows/NOTES.md" > "$RUNNER_TEMP/NOTES.md"

    - name: Publish release
      run: >
        gh release create $TAG
        --latest
        --notes-file "$RUNNER_TEMP/NOTES.md"
        --title "$TITLE"
        --target $GITHUB_SHA
        dist/collections.tar.gz
